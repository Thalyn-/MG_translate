<p><b>How to withdraw funds to the wallet?</b></p>
<p>Click on Withdraw button</p>
<p><img src="/assets/faq/cpuminer/Payout1.png"></p>
<p>Type amount of coins you would like to withdraw (leave the field blank if you want to withdraw all balance)</p>
<p>Insert your wallet address</p>
<p>Press on Withdraw button</p>
<p><img src="/assets/faq/cpuminer/Payout2.png" width="440"></p>
<p>You will see your transacrion in Withdrawal section</p>
